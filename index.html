<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Artistic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Hello OpenCV.js</h2>
        <p id="status">OpenCV.js is loading...</p>
        <div class="row">
            <div class="col-md-6">
                <div class="inputoutput">
                    <img id="imageSrc" alt="No Image" class="img-fluid w-100" />
                    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="inputoutput">
                    <canvas id="canvasOutput"></canvas>
                    <div class="caption">canvasOutput</div>
                </div>
                <button id="colorSegmentationButton">Perform Color Segmentation</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- OpenCV.js -->
    <script async src="./js/opencv.js" type="text/javascript"></script>

    <!-- Custom JS scripts -->
    <script type="text/javascript">
        let imgElement = document.getElementById('imageSrc');
        let inputElement = document.getElementById('fileInput');
        let canvasOutput = document.getElementById('canvasOutput');

        inputElement.addEventListener('change', (e) => {
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);

        imgElement.onload = function () {
            let src = cv.imread('imageSrc');
            let dst = new cv.Mat();
            // cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
            cv.imshow('canvasOutput', dst);
            src.delete();
            dst.delete();
        };

        // Function to perform color segmentation
        function colorSegmentation(inputCanvasId, outputCanvasId, lowerBound, upperBound) {
            let src = cv.imread(inputCanvasId);
            let dst = new cv.Mat();
            let low = new cv.Mat(src.rows, src.cols, src.type(), lowerBound);
            let high = new cv.Mat(src.rows, src.cols, src.type(), upperBound);
            cv.inRange(src, low, high, dst);
            cv.imshow(outputCanvasId, dst);
            src.delete();
            dst.delete();
            low.delete();
            high.delete();
        }

        // Button click event
        document.getElementById('colorSegmentationButton').addEventListener('click', function () {
            colorSegmentation('imageSrc', 'canvasOutput', [0, 0, 0, 0], [150, 150, 150, 255]);
        });

        var Module = {
            onRuntimeInitialized() {
                document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
            }
        };
    </script>
</body>

</html>
